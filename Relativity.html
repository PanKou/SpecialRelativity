<!DOCTYPE HTML>
<html>
<head>
<title>RELATIVITY CALCULATOR</title>
</head>
<body>
<script>
var c = 300000000
document.write("All units are in meters and seconds.\n");
var uin = confirm("Are you inside the moving object?");
var uspd = prompt("Enter speed of object.");
if (uspd > c){
  document.write("You can't be going faster than the speed of light!");
  return 1;
}
else if (uspd === c){
  document.write("You can't be going at the speed of light!");
  return 1;
}
else if (uspd < 0){
  document.write("Please enter nonnegative value.");
  return 1;
}
else{

  var g = 1 / (Math.sqrt(1-((uspd * uspd)/(c * c))))
  console.log("gamma = " + g);

  if (uin === true){
  var timeprop = prompt("Enter time allotted in moving object");
  var timeinprop = g * timeprop;
  var inproplen = timeprop * uspd;
  var proplen = inproplen * g;
  
  document.write("To outside observer, you traveled " + proplen + " meters in " + timeinprop + " seconds. To you, you traveled " + inproplen + " meters in " + timeprop + " seconds.");
 
 }
  else{
  var timeinprop = prompt("Enter time allotted from stationary observer");
  var timeprop = timeinprop / g;
  var proplen = timeinprop * uspd;
  var inproplen = proplen / g;
  
  document.write("To you, the moving object traveled " + proplen + " meters in " + timeinprop + " seconds. To a moving observer, they traveled " + inproplen + " meters in " + timeprop + " seconds.");
 
  }
  }



</script>
</body>
</html>
